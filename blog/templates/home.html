{% load static %}
<html>
    <head>
        <title>
            Blog Application
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href=" {% static '/css/style.css' %} ">
    </head>
    <body>
        <!--------------------- Nav Bar --------------------------->
        <div class="navbar">
            <div class="logo">
                <a href="" >
                    <img src="{% static 'images/Cyberinitiation-logo.png'%}" alt="">
                </a>
            </div>
            <div class="link">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li> <a href="#">Blog</a></li>
                    <li><a href="#">Contact US</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </div>
        <!--------------------- Nav Bar --------------------------->


        {% block content %} 
        <div class="container">
            <a href="{% url 'addblog' %}" class='addblog'>Add Blog</a>
            <br>
        {%for b in blogs %}  
        <br>
            <div class="row">
                
                <div class="offset-4 col-4 offset-4">
                    <div class="bg-primary">
                    <div class="card" style="width: 22rem;">
                        <img src="{{b.Image.url}}" class="card-img-top" alt="">
                        <div class="card-body">
                        <h5 class="card-title">{{b.title}}</h5>
                        <p class="card-text">{{b.description}}</p>
                        <form action='{%  url 'like' b.id %}' method=POST>
                            {% csrf_token %}
                            <button type='submit' class='btn btn-success'>{{b.likes}} Like</button>
                        </form>
                        <p class="card-text">Published on: {{b.date}}</p>                
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
        <br>
        {% endfor %}
        </div>
        {% endblock %}
    </body>
    <script>

    </script>
